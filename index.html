<!DOCTYPE html>
<html lang="pt-br>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    <title>Os Simpsons</title>
  </head>
  <body>
    <header>
      <nav>

    <main>

      <section>
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/pt/0/0b/Marge_Simpson.png" alt="Marge Simpson">

        </figure>
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/pt/0/02/Homer_Simpson_2006.png" alt="Homer Simpson">

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/pt/a/aa/Bart_Simpson_200px.png" alt="Bart Simpson">

      <section>
          <figure>
              <img src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png" alt="Lisa Simpson">

          </figure>
          <figure>
              <img src="https://upload.wikimedia.org/wikipedia/en/9/9d/Maggie_Simpson.png" alt="Maggie Simpson">

          </figure>
          <figure>
              <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/Abe_Simpson.png" alt="Abe Simpson">
